# config/locales目录中的文件用于国际化，并由Rails自动加载。如果您要使用其他语言而不是英语，
# 请在此目录中添加必要的文件。
#
# 要使用语言环境，请使用`I18n.t`:
#
#     I18n.t "hello"
#
# 在视图中，你可以使用别名`t`:
#
#     <%= t("hello") %>
#
# 要使用其他语言环境，请设置`I18n.locale`:
#
#     I18n.locale = :"zh-CN"
#
# 这将使用config/locales/zh-CN.yml中的信息。
#
# 以下关键字必须转义，否则默认情况下I18n后端不会检索它们:
#
# true, false, on, off, yes, no
#
# 相反，你需要使用引号将它们括起来。
#
# zh-CN:
#   "true": "是"
#
# 要了解更多信息，请阅读`Rails`国际化指南https://guides.rubyonrails.org/i18n.html。

zh-CN:
  hello: 你好，世界
