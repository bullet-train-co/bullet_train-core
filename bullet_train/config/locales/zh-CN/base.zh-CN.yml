# config/locales 目录中的文件用于国际化，由 Rails 自动加载。如果要使用英语以外的语言环境，
# 请在此目录中添加必要的文件。
#
# 要使用语言环境，请使用`I18n.t`：
#
#     I18n.t "hello"
#
# 在视图中，请使用别名`t`：
#
#     <%= t("hello") %>
#
# 要使用其他语言环境，请使用`I18n.locale`设置：
#
#     I18n.locale = :"zh-CN"
#
# 这将使用`config/locales/zh-CN.yml`中的信息。
#
# 以下键必须转义，否则默认的I18n后端将无法检索它们：
#
# true, false, on, off, yes, no
#
# 而是用引号将它们括起来。
#
# en:
#   "true": "foo"
#
# 要了解更多信息，请阅读Rails国际化指南（可以在https://guides.rubyonrails.org/i18n.html找到）。

