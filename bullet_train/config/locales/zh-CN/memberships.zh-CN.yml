zh-CN:
  memberships: &memberships
    label: &label 团队成员
    singular: 团队成员
    navigation:
      label: *label
      icon: fal fa-users ti ti-flag-alt
    breadcrumbs:
      label: *label
    buttons: &buttons
      edit: 设置
      show: 详细信息
      update: 更新成员资格
      demote: 从管理员降级
      promote: 提升为管理员
      destroy: 从团队中删除
      destroy_own: 离开这个团队
      reinvite: 重新邀请加入团队
      confirmations:
        destroy: 确定要从%{team_name}中删除%{membership_name}吗？
        destroy_own: 确定要把自己从%{team_name}中删除吗？您将无法撤消此操作。
        reinvite: 确定要重新邀请%{membership_name}加入%{team_name}吗?
    fields: &fields
      name:
        _: &name 全称
        heading: *name
      user_first_name:
        name: &user_first_name 名字
        label: *user_first_name
      user_last_name:
        name: &user_last_name 姓氏
        label: *user_last_name
      user_profile_photo_id:
        name: &user_profile_photo_id 头像
        label: *user_profile_photo_id
      role_ids:
        name: &roles 特殊权限
        label: *roles
        heading: *roles
        options:
          default:
            label: 查看者
            description: 只能查看团队数据
          admin:
            label: 团队管理员
            description: 团队管理员可以管理账单和其他用户的特殊权限。
          editor:
            label: 只能查看团队数据
            description: 可以编辑此团队上的所有资源，并允许其他人也这样做。
        none: 查看者
    index:
      section: "%{team_name}团队成员"
      contexts:
        team:
          header: 团队成员
          description: 以下是您团队的成员。您也可以邀请新团队成员。
          fields: *fields
      buttons: *buttons
    tombstones:
      contexts:
        team:
          header: 前团队成员
          description: 以下人员已从%{team_name}中删除，但您仍可以管理他们的个人资料并将他们的任务重新分配给其他团队成员。
      buttons: *buttons
    form: &form
      grant_privileges_of: 授予%{role_key}的权限
      buttons: *buttons
      fields: *fields
    edit:
      section: "%{team_name}上的%{membership_name}"
      header: 更新成员资格设置
      description: 您可以在下面编辑%{team_name}上的%{memberships_possessive}成员资格设置。
      grant_privileges_of: 授予%{role_key}的权限
      remove_header: 删除团队成员
      remove_description: 删除%{membership_name}不会删除任何资源分配。相反，您可以选择将资源重新分配给另一名团队成员。您以后还可以重新邀请%{membership_name}加入团队。
      buttons: *buttons
    show:
      section: "%{team_name}上的%{memberships_possessive}成员资格"
      header: 成员资格详细信息
      invitation_header: 邀请详细信息
      tombstone_header: 前团队成员
      description: 以下是%{team_name}上的%{memberships_possessive}成员资格的详细信息。
      buttons: *buttons
      fields: *fields
    notifications:
      updated: 成功更新成员资格。
      destroyed: 已成功从团队中删除该用户。
      no_members: 您还没有其他团队成员！开始邀请吧。
      cant_demote: 很抱歉，您不能降级最后一名团队管理员。请首先指定另一个人为管理员。
      cant_remove: 很抱歉，您不能删除最后一名团队管理员。请首先指定另一个人为管理员。
      you_removed_yourself: 您已成功将自己从%{team_name}中删除。
      reinvited: 已重新邀请该用户。他们将收到重新加入团队电子邮件。
  account:
    memberships: *memberships
  activerecord:
    attributes:
      memberships:
        user_first_name: *user_first_name
        user_last_name: *user_last_name
