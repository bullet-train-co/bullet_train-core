        ignore: 如果您没有要求请求更改密码，请忽略此电子邮件。
        access_change: 除非您访问上述链接并创建新密码，否则您的密码不会更改。
        change_password: 更改我的密码
      unlock_instructions:
        subject: 帐户解锁
        hello: 你好%{email}！
        account_blocked: 由于多次登录失败，您的帐户已被锁定。
