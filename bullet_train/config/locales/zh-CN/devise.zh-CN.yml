      send_instructions: 几分钟后，您将收到重置密码的电子邮件。
      send_paranoid_instructions: 如果您的邮箱存在于我们的数据库中，您将收到一封找回密码的邮件。
      updated: 您的密码修改成功，并已经登录。
      updated_not_active: 密码修改成功。
    registrations:
      destroyed: 再见！您的帐户已成功注销。我们希望很快可以再见到您。
