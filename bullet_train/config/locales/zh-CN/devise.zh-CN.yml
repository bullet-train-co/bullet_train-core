      updated: 帐户资料更新成功。
    sessions:
      signed_in: 登录成功。
      signed_out: 退出成功。
      already_signed_out: 您已退出。
    unlocks:
      send_instructions: 几分钟后，您将收到一封解锁帐户的邮件。
      send_paranoid_instructions: 如果您的账户存在，您将收到一封解锁帐户的邮件。
      unlocked: 您的帐户已成功解锁，请继续登录。
  errors:
    messages:
      already_confirmed: 已经确认，请尝试登录。
      confirmation_period_expired: 注册帐号后须在%{period}以内确认。请重新注册。
      expired: 已过期，请重新注册。
      not_found: 找不到
      not_locked: 未被锁定
      not_saved:
        one: 发生 1 个错误，导致%{resource}保存失败：
        other: 发生 %{count} 个错误，导致%{resource}保存失败：
      pwned_password: 之前出现过数据泄露，永远不要使用
