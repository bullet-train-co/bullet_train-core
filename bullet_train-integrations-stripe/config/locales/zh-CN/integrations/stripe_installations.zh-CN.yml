zh-CN:
  integrations/stripe_installations: &stripe_installations_zhcn
    label: &label_zhcn Stripe安装
    breadcrumbs:
      label: *label_zhcn
    navigation:
      label: *label_zhcn
      icon: fab fa-stripe-s ti ti-money
    buttons: &buttons_zhcn
      new: 添加新Stripe安装
