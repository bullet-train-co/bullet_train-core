        _: &created_at_zhcn 已创建
        label: *created_at_zhcn
        heading: *created_at_zhcn
      updated_at:
        _: &updated_at_zhcn 已更新
        label: *updated_at_zhcn
        heading: *updated_at_zhcn
    list:
      section: Stripe安装
      contexts:
        user:
          header: 集成安装
          description: 由于您是此Stripe帐户的注册所有者，因此您可以从当前将其作为集成安装的任何团队中断开连接。
          description_empty: 此Stripe帐户未在任何团队上安装为集成。
          authentication_note: 您还可以<a href=\"%{authentication_url}\">连接和管理Stripe帐户以进行单点登录身份验证</a>。
      fields: *fields_zhcn
      buttons: *buttons_zhcn
    index:
      section: "%{teams_possessive} Stripe安装"
      contexts:
        team:
          header: Stripe安装
          description: 以下是已添加用于%{team_name}的Stripe安装列表。
          description_empty: 未为%{team_name}添加任何Stripe安装。
          authentication_note: 您还可以<a href=\"%{authentication_url}\">连接和管理Stripe帐户以进行单点登录身份验证</a>。
      fields: *fields_zhcn
      buttons: *buttons_zhcn
    show:
