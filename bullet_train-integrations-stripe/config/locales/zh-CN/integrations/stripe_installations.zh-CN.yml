        edit: 设置
        destroy: 删除
      confirmations:
        # TODO 根据您的用例自定义。
        destroy: 确定要从%{team_name}断开%{stripe_installation_name}的连接吗？这不会从Stripe帐户断开它与任何用户帐户的单点登录连接。这将删除与%{team_name}关联的此安装的任何数据。此操作无法撤消。
        destroy_from_user: 确定要从%{team_name}断开此Stripe帐户的连接吗？这将删除与%{team_name}关联的此安装的任何数据。此操作无法撤消。
