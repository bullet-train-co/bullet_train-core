# This workflow builds a Docker image based on some input parameters
#
# This workflow is meant to be called by other workflows.
name: "ðŸš¢ ~ Build Docker Image"
on:
  workflow_call:
    inputs:
      image-name:  # id of input
        description: 'The target name of the image to build'
        required: true
        type: string
env:
  REGISTRY: ghcr.io

jobs:
  build_image:
    name: "ðŸš¢  Build Image"
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      #
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Ruby Version
        id: extract-ruby-version
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const fs = require('fs')
            const versionString = fs.readFileSync('.ruby-version')
            console.log('versionString is', versionString)
            return versionString.toString().trim()


      # Uses the `docker/login-action` action to log in to the Container registry registry using the account and password that will publish the packages. Once published, the packages are scoped to the account defined here.
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about) to extract tags and labels that will be applied to the specified image. The `id` "meta" allows the output of this step to be referenced in a subsequent step. The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ inputs.image-name }}
          # generate Docker tags based on the following events/attributes
          # TODO: We don't want to hard code the `version` value in the semver tags below. I'm just doing it now for testing.
          # Once this is wired up to run automatically when a new version tag is pushed then the tags should be populated correctly.
          # I'm not sure if we need any of the ones that I've commented out...
          tags: |
            #type=schedule
            #type=ref,event=branch
            #type=ref,event=pr
            type=semver,pattern={{version}},value=1.23.0
            #type=semver,pattern={{major}}.{{minor}},value=1.23.0
            #type=semver,pattern={{major}},value=1.23.0
            #type=sha

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`. If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `context` parameter to define the build's context as the set of files located in the specified path. For more information, see [Usage](https://github.com/docker/build-push-action#usage) in the README of the `docker/build-push-action` repository.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: dockerfiles/base.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            RUBY_VERSION=${{ steps.extract-ruby-version.outputs.result }}

      # This step generates an artifact attestation for the image, which is an unforgeable statement about where and how it was built. It increases supply chain security for people who consume the image. For more information, see [Using artifact attestations to establish provenance for builds](/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds).
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ inputs.image-name }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true


