name: "Release Ruby Gems & NPM Packages"

on:
  workflow_dispatch:
    inputs:
      versionBump:
        description: 'Version Bump'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubunto-latest

    steps:
    - uses: "actions/checkout@v3"

    - uses: "ruby/setup-ruby@v1"
      with:
        bundler-cache: true




